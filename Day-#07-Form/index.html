<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">

        <div class="talk">
            <div>
                <h1>Let's talk</h1>
                <p>How can I help you</p>
            </div>
            <div>
                <h3><span><i class="fa-solid fa-phone"></i></span> <span>Call Us</span></h3>
                <p><span>+227 96000000,</span> <span>+227 93000000</span></p>
            </div>
            <div>
                <h3><span><i class="fa-regular fa-envelope"></i></span> <span>Our Mail</span></h3>
                <p><span>infos@sahelcoders.org,</span> <span>s.coders@gmail.com</span></p>
            </div>
            <div>
                <h3><span><i class="fa-solid fa-location-dot"></i></span> <span>Location</span></h3>
                <p>237-25 Rue 49 Avenue Tandja Mamadou</p>
            </div>
            <div>
                <span><i class="fa-brands fa-facebook"></i></span>
                <span><i class="fa-brands fa-linkedin"></i></span>
                <span><i class="fa-brands fa-instagram"></i></span>
            </div>
        </div>

        <div class="contact">
            <h1>Contact Us</h1>
            <form>
                <span><i class="fa-solid fa-user"></i></span> <span><input type="text" placeholder="Your Full Name"></span>
                <hr><br>
                <span><i class="fa-regular fa-envelope"></i></span> <span><input type="email" placeholder="Your Email"></span>
                <hr><br>
                <span><i class="fa-solid fa-phone"></i></span> <span><input type="tel" placeholder="Your Number"></span>
                <hr><br><br><br><br><br>
                <span><i class="fa-solid fa-message"></i></span> <span><input type="text" placeholder="Message"></input></span>
                <hr><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
